</head>
<body>
    <script>
        let a = prompt("Bilangan yang ingin di cek:");
        let b = 0

        for(let i=1;i<=a;i++){
            if(a%i==0)
            b++
        }
        if(b==2){
            document.write("bilangan "+ a + " adalah bilangan prima");
        }
        else {
            document.write("bilangan "+ a + " adalah bukan bilangan prima")
        }
    </script>
</body>
</html>
